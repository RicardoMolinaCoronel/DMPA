<mat-form-field>
    <mat-label>Escoge un cliente</mat-label>
    <mat-select [(ngModel)]="opcionSeleccionada" (selectionChange)="filtrar()">
      <mat-option *ngFor="let datum of dataC" [value]="datum.idcliente">{{datum.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="dataP" class="mat-elevation-z8">

    <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
    <ng-container matColumnDef="idpedido">
        <th mat-header-cell *matHeaderCellDef> Pedido No. </th>
        <td mat-cell *matCellDef="let element">  {{element.idpedido}} </td>
    </ng-container>
<ng-container matColumnDef="fechahora">
        <th mat-header-cell *matHeaderCellDef>Fecha y hora. </th>
        <td mat-cell *matCellDef="let element">  {{element.fechahora}} </td>
    </ng-container>
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado. </th>
      <td mat-cell *matCellDef="let element">  {{element.estado}} </td>
  </ng-container>
    <!-- FIN -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
