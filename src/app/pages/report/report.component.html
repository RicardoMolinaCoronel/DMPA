<mat-form-field>
    <mat-label>Choose an option</mat-label>
    <mat-select [(ngModel)]="opcionSeleccionada" (change)="capturar()">
      <mat-option *ngFor="let datum of dataC" [value]="datum.idcliente">{{datum.nombre}}</mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="dataP" class="mat-elevation-z8">

    <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
    <ng-container matColumnDef="idpedido">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element">  {{element.idpedido}} </td>
    </ng-container>
<ng-container matColumnDef="fechahora">
        <th mat-header-cell *matHeaderCellDef>Fecha. </th>
        <td mat-cell *matCellDef="let element">  {{element.fechahora}} </td>
    </ng-container>
    <!-- FIN -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
